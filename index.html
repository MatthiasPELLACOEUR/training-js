<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>ðŸ§®Calculator</title>
</head>

<body>

    <div class="main container row">
        <div class="calculator col s12 m8 offset-m2 l4 offset-l4">
            <div class="result-section right-align">
                <p class="result" id="result" >0</p>
            </div>
            <div class="buttons-section col s12">
                <div class="row 1st center-align">
                    <div class="btn-div col s3" id="">
                        <button class="button useful-button btn-floating btn-large waves-effect waves-light"><p id='AC'>AC</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="button useful-button btn-floating btn-large waves-effect waves-light"><p>+/-</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="button useful-button btn-floating btn-large waves-effect waves-light"><p>%</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="button-ops button  button-divide btn-floating btn-large waves-effect waves-light"><p class="button-operations">/</p></button>
                    </div>
                </div>
                <div class="row 2nd center-align">
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">7</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">8</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">9</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="button-ops buttton  button-times btn-floating btn-large waves-effect waves-light"><p class="button-operations">*</p></button>
                    </div>
                </div>
                <div class="row 3rd center-align">
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">4</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">5</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">6</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="button-ops button  button-minus btn-floating btn-large waves-effect waves-light"><p class="button-operations">-</p>
                        </button>
                    </div>
                </div>
                <div class="row 4th center-align">
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">1</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">2</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light" ><p class="numbers">3</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="button-ops button  button-plus btn-floating btn-large waves-effect waves-light"><p class="button-operations">+</p></button>
                    </div>
                </div>
                <div class="row last center-align">
                    <div class="btn-div zero col s6" id="">
                        <button class="numbers button button-zero btn-floating btn-large waves-effect waves-light"><p class="numbers">0</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="numbers button btn-floating btn-large waves-effect waves-light"><p class="numbers">,</p></button>
                    </div>
                    <div class="btn-div col s3" id="">
                        <button class="button-ops button button-equal btn-floating btn-large waves-effect waves-light"><p class="button-operations">=</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/materialize.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
